<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
   
  </head>
  <body>
    <div class="main">
      <div class="blur"></div>
      <div class="sec1">
        <div class="container">
          <div class="form">
            <div class="head">
              <h1>Contact Us</h1>
            </div>
            <div class="details">
              <div class="name text">
                <p>Your Name</p>
                <input type="text" id="name" />
              </div>
              <div class="phoneNo text">
                <p>Your Number</p>
                <input type="text" id="number" />
              </div>
              <div class="mail text">
                <p>Email</p>
                <input type="text" id="email" />
              </div>
              <div class="pass text">
                <p>Password</p>
                <input type="text" id="password" />
              </div>
            </div>
            <div class="btn">
              <button onclick="module.signup()">Subcribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
    <script type="module" src="./signupConfig.js"></script>

    
  </body>
</html>
